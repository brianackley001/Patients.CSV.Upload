
<form>
	<div class="mb-3 row">
		<label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
		<div class="col-xs-3 col-sm-auto">
			<input
				id="table-complete-search"
				type="text"
				class="form-control"
				name="searchTerm"
				[(ngModel)]="service.searchTerm"
			/>
		</div>
		@if (service.loading$ | async) {
			<span class="col col-form-label"><i class="fa-solid fa-spinner"></i>Loading...</span>
		}
	</div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col">Edit</th>
				<th scope="col" sortable="firstName" (sort)="onSort($event)">First Name</th>
				<th scope="col" sortable="lastName" (sort)="onSort($event)">Last Name</th>
				<th scope="col">Birth Date</th>
				<th scope="col">Gender</th>
			</tr>
		</thead>
		<tbody>
			@for (patient of patients$ | async; track patient.id) {
				<tr>
					<td><i class="fa-regular fa-address-card"></i></td>
					<td>
						<ngb-highlight [result]="patient.firstName" [term]="service.searchTerm" />
					</td>
					<td><ngb-highlight [result]="patient.lastName" [term]="service.searchTerm" /></td>
					<td>{{patient.birthDate}}</td>
					<td>{{patient.genderDescription}}</td>
				</tr>
			} @empty {
				<tr>
					<td colspan="4" style="text-align: center">No patients found</td>
				</tr>
			}
		</tbody>
	</table>

	<div class="d-flex justify-content-between p-2">
		<ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
		</ngb-pagination>

		<select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
			<option [ngValue]="2">2 items per page</option>
			<option [ngValue]="4">4 items per page</option>
			<option [ngValue]="6">6 items per page</option>
		</select>
	</div>
</form>
